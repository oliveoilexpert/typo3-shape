routeEnhancers:
  ShapeForm:
    limitToPages: [234]
    type: Extbase
    extension: Shape
    plugin: Form
    routes:
      - routePath: '/{submitLabel}'
        _controller: 'Form::formSubmit'
      - routePath: '/{pageLabel}_{pageIndex}'
        _controller: 'Form::formStep'
      - routePath: '/'
        _controller: 'Form::form'
    aspects:
      submitLabel:
        type: LocaleModifier
        default: 'submit'
        localeMap:
          - locale: 'de_DE.*'
            value: 'submit'
      pageLabel:
        type: LocaleModifier
        default: 'step'
        localeMap:
          - locale: 'de_DE.*'
            value: 'schritt'
      pageIndex:
        type: StaticRangeMapper
        start: '1'
        end: '1000'
