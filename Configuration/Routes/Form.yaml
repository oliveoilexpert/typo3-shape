routeEnhancers:
  ShapeForm:
    limitToPages: [234]
    type: Extbase
    extension: Shape
    plugin: Form
    routes:
      - routePath: '/{pluginLabel}{pluginUid}-{finishedLabel}'
        _controller: 'Form::finished'
      - routePath: '/{pluginLabel}{pluginUid}-{submitLabel}'
        _controller: 'Form::submit'
      - routePath: '/{pluginLabel}{pluginUid}-{stepLabel}-{pageIndex}'
        _controller: 'Form::renderStep'
      - routePath: '/'
        _controller: 'Form::render'
    aspects:
      pluginLabel:
        type: LocaleModifier
        default: 'yform'
        localeMap: []
      finishedLabel:
        type: LocaleModifier
        default: 'finished'
        localeMap:
          - locale: 'de_DE.*'
            value: 'abgeschlossen'
      submitLabel:
        type: LocaleModifier
        default: 'submit'
        localeMap:
          - locale: 'de_DE.*'
            value: 'senden'
      stepLabel:
        type: LocaleModifier
        default: 'step'
        localeMap:
          - locale: 'de_DE.*'
            value: 'schritt'
      pageIndex:
        type: StaticRangeMapper
        start: '1'
        end: '1000'
