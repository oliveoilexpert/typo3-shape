
<f:form class="{blockClass}__form"
		id="c{contentData.uid}-f{form.uid}"
		action="form"
		name="{formName}"
		autocomplete="on"
		enctype="multipart/form-data"
		data-action="{f:uri.action(action:action, arguments:{pageIndex:forwardStepPageIndex})}">

	<h2 class="{blockClass}__form__header">{form.title}</h2>

	<f:if condition="{formPage.type} == 'summary'">
		<f:then>
			<f:for each="{form.pages}" as="page">
				<div class="{blockClass}__page">
					<h3 class="{blockClass}__page__header">{formPage.title}</h3>
					<fieldset class="{blockClass}__fieldset" disabled>
						<f:alias map="{fields: page.fields, namespace:formName}">
							<f:render partial="Fields" arguments="{_all}"></f:render>
						</f:alias>
					</fieldset>
				</div>
			</f:for>
		</f:then>
		<f:else>
			<div class="{blockClass}__page">
				<h3 class="{blockClass}__page__header">{formPage.title}</h3>
				<fieldset class="{blockClass}__fieldset">
					<f:alias map="{fields: formPage.fields, namespace:formName}">
						<f:render partial="Fields" arguments="{_all}"></f:render>
					</f:alias>
				</fieldset>
			</div>
		</f:else>
	</f:if>


	<div class="{blockClass}__navigation">
		<f:if condition="!{isFirstPage}">
			<button type="submit"
					class="{blockClass}__navigation__button -prev {buttonClass}"
					formnovalidate
					formaction="{f:uri.action(action:'formStep', arguments:{pageIndex:backStepPageIndex})}">
				{formPage.prev_label}
			</button>
		</f:if>
		<button type="submit"
				class="{blockClass}__navigation__button -next {buttonClass}">
			{formPage.next_label}
		</button>
	</div>

	<div>
		<f:form.hidden name="session" value='{sessionJson}'/>
		<f:render partial="SpamProtection" arguments="{_all}"/>
		<f:render partial="Scripts" arguments="{_all}"/>
	</div>

</f:form>
