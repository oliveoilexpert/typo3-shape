<f:variable name="fieldWidthStyle"
			value="--yf-field-width:{field.width}%;"/>

<div class="{blockClass}__field {blockClass}__{field.type}-field -layout-{field.layout} -width-{field.width} -{currentPage.type}-step {field.css_class}{f:if(condition:'{field.js_display_condition}',then:' --hidden')}"
	 data-yf-field="{field.name}"
	 data-yf-condition="{field.js_display_condition}"
	 style="{fieldWidthStyle}">

	{content -> f:format.raw()}

	<f:render partial="Control/Errors" arguments="{_all}"/>
</div>
