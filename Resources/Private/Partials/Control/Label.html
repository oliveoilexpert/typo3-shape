<f:if condition="{field.label_layout} !== 'hidden'">
	<label class="{blockClass}__label -for-{field.type} -layout-{field.label_layout}" for="{fieldAttributes.id}">
		{content -> f:format.raw()}
		<f:if condition="{field.rte_label}">
			<f:then>
				<f:variable name="allowedTags" value="<br><strong><em><a><span><sup><sub><s><u>"/>
				{field.rte_label -> f:format.html() -> f:format.stripTags(allowedTags:allowedTags)}
			</f:then>
			<f:else>{field.label -> f:format.trim()}</f:else>
		</f:if>
		<f:render partial="Control/Required" arguments="{_all}"/>
	</label>
</f:if>
