<f:render partial="Field" contentAs="content" arguments="{_all}">
	<f:render partial="Control/GroupLabel" arguments="{_all}"/>
	<f:for each="{field.field_options}" as="option" iteration="i">
		<f:form.radio name="{namespace}[{field.name}]"
					  checked="{field.sessionValue} == {option.value}"
					  value="{option.value}"
					  additionalAttributes="{shape:formFieldAttributes(record:field)}"
					  class="{blockClass}__control {blockClass}__{field.type}-control"
					  id="{idPrefix}-co{field.uid}-{i.index}"/>
		<label class="{blockClass}__label -for-radio" for="{idPrefix}-co{field.uid}-{i.index}">{option.label}</label>
	</f:for>
	<f:render partial="Control/Description" arguments="{_all}"/>
</f:render>
