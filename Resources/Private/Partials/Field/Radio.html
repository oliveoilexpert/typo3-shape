<f:render partial="Fieldwrap" contentAs="content" arguments="{_all}">
	<f:render partial="Fieldlabel" arguments="{_all}"/>
	<f:for each="{field.field_options}" as="option">
		<f:form.radio name="{namespace}[{field.identifier}]"
					  checked="{field.sessionValue} == {option.value}"
					  value="{option.value}"
					  additionalAttributes="{shape:formFieldAttributes(record:field)}"
					  id="c{contentData.uid}-field-{field.identifier}-{option.value}"/>
		<label class="{blockClass}__label" for="c{contentData.uid}-field-{field.identifier}-{option.value}">{option.label}</label>
	</f:for>
</f:render>
