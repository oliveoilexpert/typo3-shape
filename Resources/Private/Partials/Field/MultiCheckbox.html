<f:render partial="Fieldwrap" contentAs="content" arguments="{_all}">
	<f:render partial="Fieldheader" arguments="{_all}"/>
	<f:for each="{field.field_options}" as="option">
		<f:form.checkbox name="{namespace}[{field.identifier}]"
						 checked="{field.selectedOptions.{option.value}}"
						 multiple="1"
						 value="{option.value}"
						 data-shape-multi-check-required="{field.required}"
						 additionalAttributes="{shape:formFieldAttributes(record:field)}"
						 class="{blockClass}__{field.type} -{currentPage.type}-step"
						 id="{fieldIdPrefix}{field.identifier}-{option.value}"/>
		<label class="{blockClass}__label" for="{fieldIdPrefix}{field.identifier}-{option.value}">{option.label}</label>
	</f:for>
</f:render>
